<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blokify — Sign in</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h1 class="app-name">Blokify</h1>

      <div class="auth-tabs">
        <button id="loginTab" class="tab active">Log in</button>
        <button id="signupTab" class="tab">Sign up</button>
      </div>

      <!-- Login form -->
      <form id="loginForm" class="auth-form">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>

        <button type="submit" class="primary-btn">Log in</button>
      </form>

      <!-- Signup form -->
      <form id="signupForm" class="auth-form hidden">
        <label>Username</label>
        <input type="text" id="signupUsername" placeholder="Your name" required>

        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="you@example.com" required>

        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>

        <button type="submit" class="primary-btn">Create account</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
